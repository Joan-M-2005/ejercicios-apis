<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de M√∫sica - Spotify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
            color: white;
            padding-bottom: 100px;
        }
        
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        h1 { color: #1DB954; font-size: 2em; display: flex; align-items: center; gap: 10px; }
        
        .search-container { flex: 1; max-width: 600px; min-width: 300px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 10px; }
        
        input[type="text"], select {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #282828;
            color: white;
            font-size: 16px;
        }
        
        input[type="text"]:focus, select:focus { outline: 2px solid #1DB954; }
        
        button {
            padding: 12px 30px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        
        button:hover { background: #1ed760; transform: scale(1.05); }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        
        .resultados-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .resultado-card {
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .resultado-card:hover {
            background: rgba(40, 40, 40, 1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
        }
        
        .resultado-imagen {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            background: #282828;
            margin-bottom: 12px;
        }
        
        .resultado-nombre {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .resultado-info { color: #b3b3b3; font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .resultado-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #404040;
            font-size: 13px;
        }
        
        .play-button {
            width: 40px;
            height: 40px;
            background: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .play-button:hover { transform: scale(1.1); }
        
        .loading { text-align: center; padding: 60px 20px; font-size: 18px; color: #b3b3b3; }
        
        .error { background: rgba(255, 0, 0, 0.2); border: 2px solid #ff0000; padding: 20px; border-radius: 15px; text-align: center; margin: 20px; }
        
        .stats { display: flex; gap: 10px; font-size: 12px; color: #b3b3b3; flex-wrap: wrap; }
        .stat-badge { background: rgba(29, 185, 84, 0.2); padding: 4px 10px; border-radius: 12px; }
        
        #audioPlayer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.95);
            padding: 15px;
            display: none;
            backdrop-filter: blur(20px);
            z-index: 999;
        }
        
        audio { width: 100%; height: 40px; margin-top: 10px; border-radius: 20px; }
        audio::-webkit-media-controls-panel { background: #282828; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üéµ Spotify Search</h1>
            <div class="search-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="busqueda" 
                        placeholder="Buscar canciones, artistas, √°lbumes..."
                        onkeypress="if(event.key === 'Enter') buscar()"
                    >
                    <select id="tipo">
                        <option value="track">üéµ Canciones</option>
                        <option value="artist">üë§ Artistas</option>
                        <option value="album">üíø √Ålbumes</option>
                        <option value="playlist">üìã Playlists</option>
                    </select>
                    <button onclick="buscar()">Buscar</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="resultados"></div>
    </div>
    
    <div id="audioPlayer">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; align-items: center; gap: 15px;">
            <img id="playerImage" style="width: 60px; height: 60px; border-radius: 8px;">
            <div style="flex: 1;">
                <div id="playerTrack" style="font-weight: bold;"></div>
                <div id="playerArtist" style="color: #b3b3b3; font-size: 14px;"></div>
            </div>
            <audio id="audio" controls style="flex: 1; max-width: 400px;" autoplay></audio>
            <button onclick="document.getElementById('audioPlayer').style.display='none'; document.getElementById('audio').pause();" style="background: transparent; padding: 5px;">‚ùå</button>
        </div>
    </div>

    <script>
        async function buscar() {
            const resultados = document.getElementById('resultados');
            const busqueda = document.getElementById('busqueda').value.trim();
            const tipo = document.getElementById('tipo').value;
            
            if (!busqueda) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }
            
            resultados.innerHTML = '<div class="loading">üîç Buscando en Spotify...</div>';
            
            try {
                const url = `/api/spotify/buscar?q=${encodeURIComponent(busqueda)}&tipo=${tipo}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    resultados.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }
                
                if (data.length === 0) {
                    resultados.innerHTML = '<div class="loading">No se encontraron resultados</div>';
                    return;
                }
                
                mostrarResultados(data, tipo);
                
            } catch (error) {
                resultados.innerHTML = '<div class="error">‚ùå Error al buscar en Spotify. Revisa tus API Keys.</div>';
                console.error('Error:', error);
            }
        }
        
        function mostrarResultados(datos, tipo) {
            const resultados = document.getElementById('resultados');
            
            if (tipo === 'track') {
                resultados.innerHTML = `
                    <div class="resultados-grid">
                        ${datos.map(track => `
                            <div class="resultado-card">
                                <img src="${track.imagen || 'https://via.placeholder.com/300?text=No+Image'}" class="resultado-imagen">
                                <div class="resultado-nombre">${track.nombre}</div>
                                <div class="resultado-info">${track.artista_principal}</div>
                                <div class="resultado-info" style="font-size: 12px;">${track.album}</div>
                                
                                <div class="stats" style="margin-top: 10px;">
                                    <span class="stat-badge">‚è±Ô∏è ${track.duracion}</span>
                                    <span class="stat-badge">üî• ${track.popularidad}%</span>
                                    ${track.explicito ? '<span class="stat-badge">üÖ¥</span>' : ''}
                                </div>
                                
                                ${track.preview_url ? `
                                    <div class="play-button" onclick="reproducir('${track.preview_url}', '${track.nombre.replace(/'/g, "\\'")}', '${track.artista_principal.replace(/'/g, "\\'")}', '${track.imagen}')">
                                        ‚ñ∂Ô∏è
                                    </div>
                                ` : '<p style="color: #999; font-size: 12px; margin-top: 10px;">Sin vista previa</p>'}
                                
                                <div class="resultado-meta">
                                    <a href="${track.spotify_url}" target="_blank" style="color: #1DB954; text-decoration: none;">
                                        Abrir en Spotify
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            else if (tipo === 'artist') {
                resultados.innerHTML = `
                    <div class="resultados-grid">
                        ${datos.map(artist => `
                            <div class="resultado-card" onclick="verArtista('${artist.id}')">
                                <img src="${artist.imagen || 'https://via.placeholder.com/300?text=No+Photo'}" class="resultado-imagen" style="border-radius: 50%;">
                                <div class="resultado-nombre">${artist.nombre}</div>
                                
                                <div class="stats" style="margin-top: 10px;">
                                    <span class="stat-badge">üë• ${artist.seguidores.toLocaleString()}</span>
                                    <span class="stat-badge">üî• ${artist.popularidad}%</span>
                                </div>
                                
                                <div class="resultado-meta">
                                    <a href="${artist.spotify_url}" target="_blank" style="color: #1DB954; text-decoration: none;" onclick="event.stopPropagation()">
                                        Abrir en Spotify
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            else if (tipo === 'album') {
                resultados.innerHTML = `
                    <div class="resultados-grid">
                        ${datos.map(album => `
                            <div class="resultado-card" onclick="verAlbum('${album.id}')">
                                <img src="${album.imagen || 'https://via.placeholder.com/300?text=No+Cover'}" class="resultado-imagen">
                                <div class="resultado-nombre">${album.nombre}</div>
                                <div class="resultado-info">${album.artistas.join(', ')}</div>
                                
                                <div class="stats" style="margin-top: 10px;">
                                    <span class="stat-badge">üìÖ ${album.fecha_lanzamiento}</span>
                                    <span class="stat-badge">üéµ ${album.total_tracks} tracks</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            else if (tipo === 'playlist') {
                resultados.innerHTML = `
                    <div class="resultados-grid">
                        ${datos.map(playlist => `
                            <div class="resultado-card">
                                <img src="${playlist.imagen || 'https://via.placeholder.com/300?text=No+Cover'}" class="resultado-imagen">
                                <div class="resultado-nombre">${playlist.nombre}</div>
                                <div class="resultado-info">Por ${playlist.owner}</div>
                                
                                <div class="stats" style="margin-top: 10px;">
                                    <span class="stat-badge">üéµ ${playlist.total_tracks} canciones</span>
                                </div>
                                
                                <div class="resultado-meta">
                                    <a href="${playlist.spotify_url}" target="_blank" style="color: #1DB954; text-decoration: none;">
                                        Abrir en Spotify
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }
        
        function reproducir(previewUrl, nombre, artista, imagen) {
            const audio = document.getElementById('audio');
            const player = document.getElementById('audioPlayer');
            
            document.getElementById('playerImage').src = imagen;
            document.getElementById('playerTrack').textContent = nombre;
            document.getElementById('playerArtist').textContent = artista;
            
            audio.src = previewUrl;
            player.style.display = 'block';
        }
        
        async function verArtista(artistId) {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '<div class="loading">Cargando informaci√≥n del artista...</div>';
            
            try {
                const response = await fetch(`/api/spotify/artista/${artistId}`);
                const artista = await response.json();
                
                if (artista.error) {
                    resultados.innerHTML = `<div class="error">${artista.error}</div>`;
                    return;
                }
                
                resultados.innerHTML = `
                    <div style="margin-bottom: 30px;">
                        <button onclick="location.reload()" style="background: #282828;">‚Üê Volver</button>
                    </div>
                    
                    <div style="display: flex; gap: 40px; margin-bottom: 40px; align-items: start; flex-wrap: wrap;">
                        <img src="${artista.imagen}" style="width: 250px; height: 250px; object-fit: cover; border-radius: 50%;">
                        <div>
                            <h2 style="font-size: 3em; margin-bottom: 10px;">${artista.nombre}</h2>
                            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                                <span class="stat-badge" style="font-size: 16px;">üë• ${artista.seguidores.toLocaleString()} seguidores</span>
                                <span class="stat-badge" style="font-size: 16px;">üî• ${artista.popularidad}% popularidad</span>
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="margin-bottom: 20px; color: #1DB954;">üéµ Canciones M√°s Populares</h3>
                    <div class="resultados-grid">
                        ${artista.top_canciones.map((track, index) => `
                            <div class="resultado-card">
                                <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 20px; z-index: 10;">
                                    #${index + 1}
                                </div>
                                <img src="${track.imagen}" class="resultado-imagen">
                                <div class="resultado-nombre">${track.nombre}</div>
                                <div class="resultado-info">${track.album}</div>
                                
                                ${track.preview ? `
                                    <div class="play-button" onclick="reproducir('${track.preview}', '${track.nombre.replace(/'/g, "\\'")}', '${artista.nombre}', '${track.imagen}')">
                                        ‚ñ∂Ô∏è
                                    </div>
                                ` : '<p style="color:#999; font-size:12px;">Sin vista previa</p>'}
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                resultados.innerHTML = '<div class="error">Error al cargar artista</div>';
            }
        }
        
        async function verAlbum(albumId) {
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '<div class="loading">Cargando √°lbum...</div>';
            
            try {
                const response = await fetch(`/api/spotify/album/${albumId}`);
                const album = await response.json();
                
                resultados.innerHTML = `
                    <div style="margin-bottom: 30px;">
                        <button onclick="location.reload()" style="background: #282828;">‚Üê Volver</button>
                    </div>
                    
                    <div style="display: flex; gap: 40px; margin-bottom: 40px; flex-wrap: wrap;">
                        <img src="${album.imagen}" style="width: 250px; height: 250px; border-radius: 10px;">
                        <div>
                            <h2 style="font-size: 2.5em; margin-bottom: 10px;">${album.nombre}</h2>
                            <p style="font-size: 18px; color: #b3b3b3; margin-bottom: 15px;">${album.artistas.join(', ')}</p>
                            <div style="display: flex; gap: 15px; margin-bottom: 10px;">
                                <span class="stat-badge">üìÖ ${album.fecha_lanzamiento}</span>
                                <span class="stat-badge">üéµ ${album.total_tracks} canciones</span>
                            </div>
                            <a href="${album.spotify_url}" target="_blank" style="color: #1DB954; text-decoration: none;">Escuchar √°lbum en Spotify</a>
                        </div>
                    </div>
                    
                    <h3 style="margin-bottom: 20px; color: #1DB954;">Lista de Canciones</h3>
                    <div style="background: rgba(40,40,40,0.5); border-radius: 15px; padding: 20px;">
                        ${album.tracks.map((track, index) => `
                            <div style="display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 8px; margin-bottom: 10px; background: ${index % 2 === 0 ? 'rgba(0,0,0,0.2)' : 'transparent'};">
                                <span style="width: 30px; text-align: center; color: #b3b3b3;">${track.numero}</span>
                                <div style="flex: 1; font-weight: bold;">${track.nombre}</div>
                                <span style="color: #b3b3b3; margin-right: 15px;">${track.duracion}</span>
                                ${track.preview ? `
                                    <button onclick="reproducir('${track.preview}', '${track.nombre.replace(/'/g, "\\'")}', '${album.artistas[0]}', '${album.imagen}')" style="width: 35px; height: 35px; border-radius: 50%; padding: 0; display:flex; justify-content:center; align-items:center;">
                                        ‚ñ∂Ô∏è
                                    </button>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                resultados.innerHTML = '<div class="error">Error al cargar √°lbum</div>';
            }
        }
    </script>
</body>
</html>
